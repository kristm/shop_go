<!DOCTYPE html>
<html>
  <body>
    <pre id="order">
      <h4>Order Reference {{.ReferenceCode}}</h4>
      Amount: {{.Amount}}
      Payment Reference: {{.PaymentReference}}
      Status: {{StatusLabel .Status}}

      <small id="guide"><a href="https://shop.yakalstmoving.co/guide">Ordering guide</a></small>
      Items
      {{range .Items}}
        <div style="display: flex;">
          {{.ProductName}} x {{.Qty}} ({{.Price}})
        </div>
      {{end}}
    </pre>
  </body>
</html>
