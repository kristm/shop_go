<!DOCTYPE html>
<html>
  <body>
    Order
    {{ with .order }}
      <dl>
        <dt>Reference</dt>
        <dd>{{.ReferenceCode}}</dd>
        <dt>Payment Reference</dt>
        <dd>{{.PaymentReference}}</dd>
        <dt>Amount</dt>
        <dd>{{.Amount}}</dd>
        <dt>Status</dt>
        <dd>{{.Status}}</dd>
      </dl>

      Items
      {{range .Items}}
        <div style="display: flex;">
          {{.ProductName}} x {{.Qty}} ({{.Price}})
        </div>
      {{end}}
    {{ end }}
  </body>
</html>
